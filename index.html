<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/6b1d78fca9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <div class="container flex">
      <nav>
        <div id="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <ul>
          <a href="">
            <li>Home</li>
          </a>
          <a href="">
            <li>About</li>
          </a>
          <a href="">
            <li>Services</li>
          </a>
          <a href="">
            <li>Contacts</li>
          </a>
        </ul>
        <div id="flag">
          <img src="images/flag.png" alt="" />
        </div>
      </nav>
    </div>
  </header>
  <section id="main">
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </section>
  <div class="search-section">
    <div class="role">
      <i class="fa-solid fa-user"></i>
      <select name="" id="role">
        <option value="">Select Role</option>
        <option value="">Student</option>
        <option value="">Teacher</option>
        <option value="">Administrator</option>
      </select>
    </div>
    <div class="course">
      <i class="fa-solid fa-book"></i>
      <select name="" id="course">
        <option value="">Select Course</option>
        <option value="">English</option>
        <option value="">Math</option>
        <option value="">Physics</option>
        <option value="">Chemistry</option>
        <option value="">Biology</option>
        <option value="">History</option>
        <option value="">Geography</option>
        <option value="">Civics</option>
      </select>
    </div>
    <div class="date">
      <i class="fa-solid fa-calendar"></i>
      <input type="date" id="start" name="date" value="2022-04-22" min="2005-01-01" max="2025-12-31">
      </select>
    </div>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <select name="" id="location">
        <option value="">Select Location</option>
        <option value="">Bergen</option>
        <option value="">Oslo</option>
        <option value="">Kristiansand</option>
        <option value="">Stavanger</option>
        <option value="">Online</option>
      </select>
    </div>
    <button>Search</button>
  </div>
  <footer>
    <div class="links">
      <a href="">About us</a>
      <a href="">About us</a>
      <a href="">About us</a>
      <a href="">About us</a>
    </div>
    <div class="links">
      <a href="">About us</a>
      <a href="">About us</a>
      <a href="">About us</a>
      <a href="">About us</a>
    </div>
    <div class="links">
      <a href="">About us</a>
      <a href="">About us</a>
      <a href="">About us</a>
      <a href="">About us</a>
    </div>
    <p>All rights reserved!</p>
  </footer>
</body>

</html>
