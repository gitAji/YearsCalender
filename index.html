      </nav>
    </div>

  <section id="main">
    <div>
      <div class="calendar-container1">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      <div class="calendar-container1">
        <div class="content-box">

        </div>
      </div>

    </div>
    </div>
  </section>
  <div class="search-section">
    <div class="role">
      <i class="fa-solid fa-user"></i>
      <select name="role" id="role">
        <option value="All">All</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="course">
      <i class="fa-solid fa-book"></i>
      <select name="" id="course">
        <option value="">Select Course</option>
        <option value="">English</option>
        <option value="">Math</option>
        <option value="">Physics</option>
        <option value="">Chemistry</option>
        <option value="">Biology</option>
        <option value="">History</option>
        <option value="">Geography</option>
        <option value="">Civics</option>
      </select>
    </div>
    <div class="duration">
      <i class="fa-solid fa-calendar"></i>
      <input type="date" id="due-date" name="date" value="dd-mm-yyyy" min="2005-01-01" max="2025-12-31">
    </div>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <select name="" id="location">
        <option value="">Select Location</option>
        <option value="">Bergen</option>
        <option value="">Oslo</option>
        <option value="">Kristiansand</option>
        <option value="">Stavanger</option>
        <option value="">Online</option>
      </select>
    </div>
    <button>Search</button>
  </div>
  <div class="results">
    <div class="result-card">
      <p>Loading...</p>
    </div>
